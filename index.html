<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- main container -->
    <div class="main">
      <!-- header -->
      <header>
        <img src="./resources/images/logo.png" alt="Image: logo">
        <div class="header-title">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </header>

      <!-- new arrival section -->
      <div class="new-arrival">
        <div class="arrival-text">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>

      <!-- nav -->
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

      <!-- items section -->
      <div class="items">
        <div class="item">
          <div class="image-container">
            <img src="./resources/images/pen.png" alt="Image: pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="item">
          <div class="image-container">
            <img src="./resources/images/watch.png" alt="Image: watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="item">
          <div class="image-container">
            <img src="./resources/images/glasses.png" alt="Image: glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>

      <!-- info section -->
      <div class="info">
        <div class="info-item">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info-item">
          <span>Hours</span>
          <p>0800 - 1800</p>
        </div>
      </div>

      <!-- footer -->
      <footer>
        <p>Copyright Secret Agent Supply Inc.</p>
      </footer>
    </div>
  </body>
</html>
